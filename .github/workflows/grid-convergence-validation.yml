name: Grid Convergence Validation

# Trigger the workflow on push and pull requests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  validate-grid-convergence:
    runs-on: ubuntu-latest
    
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install numpy matplotlib
    
    # Validate algorithm convergence behavior
    - name: Validate Grid Convergence
      working-directory: codes/01_advDiffSolver
      run: |
        echo "Starting grid convergence validation..."
        python3 validate_grid_convergence.py
        echo "Grid convergence validation completed successfully!"
