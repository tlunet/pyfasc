# Language Configuration File
# 
# This file defines the supported programming languages and their properties.
# To add a new language, create a new adapter class and register it in registry.py

languages:
  python:
    name: "Python"
    emoji: "üêç"
    extensions:
      - .py
    requires_compilation: false
    interpreter: python
    description: "Python 3.x interpreter"
    
  cpp:
    name: "C++"
    emoji: "‚öôÔ∏è"
    extensions:
      - .cpp
      - .cc
      - .cxx
      - .c++
    requires_compilation: true
    compilers:
      - name: g++
        priority: 1
        command: "g++ {source} -O2 -o {output}"
        platforms: [linux, darwin, windows]
      - name: clang++
        priority: 2
        command: "clang++ {source} -O2 -o {output}"
        platforms: [linux, darwin, windows]
      - name: msvc
        priority: 3
        command: "cl /O2 /Fe:{output} {source}"
        platforms: [windows]
    description: "C++ compiler with optimization"
    
  julia:
    name: "Julia"
    emoji: "üî¨"
    extensions:
      - .jl
    requires_compilation: false
    interpreter: julia
    description: "Julia language interpreter"

